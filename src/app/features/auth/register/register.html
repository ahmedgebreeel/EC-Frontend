<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Samy</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

</head>



<!-- Register Section -->
<section class="register-section ">
    <div class="container">
        <div class="register-container">
            <div class="register-box card">
                <div class="shape-square-1"></div>
                <div class="shape-square-2"></div>
                <div class="register-header">
                    <h1>Create Account</h1>
                    <p>Create your account and start shopping with us</p>
                </div>

                <form>

                    <div class="form-row">

                        <div data-mdb-input-init class="form-floating form-outline">

                            <input class="form-control" id="FN" placeholder="First Name" type="text" required>
                            <label class="form-label" for="FN">First Name</label>

                        </div>
                        <div class="form-floating form-outline">

                            <input class="form-control" id="LN" type="text" required placeholder="Last Name">
                            <label class="form-label" for="LN">Last Name</label>
                        </div>
                    </div>
                    <div class="form-row">

                        <div class="form-floating form-outline ">

                            <input class="form-control" id="email" type="email" required placeholder="Email Address">
                            <label class="form-label" for="email">Email Address</label>
                        </div>

                        <div class="form-floating form-outline ">

                            <input class="form-control" id="phone" type="tel" placeholder="Phone Number">
                            <label class="form-label" for="phone">Phone Number</label>
                        </div>
                    </div>



                    <div class="form-row">
                        <div class="form-floating mb-3 position-relative">
                            <input type="password" class="form-control"
                             #password placeholder="Password" required>
                            <label class="form-label" for="password">Password</label>

                            <!-- Eye icon inside input -->
                            <i class="fas fa-eye password-toggle" id="togglePassword"
                                (click)="togglePassword(password,$event)"></i>
                        </div>
                        <div class="form-floating form-outline mb-3 position-relative">



                            <input class="form-control" type="password"
                             #confirmPassword required
                                placeholder="Confirm password">
                            <label class="form-label" for="confirm-password">Confirm password</label>
                            <i class="fas fa-eye password-toggle"
                             (click)="togglePassword(confirmPassword,$event)"></i>

                        </div>
                    </div>


                    <div class="checkbox-group dark">
                        <input type="checkbox" id="agree-terms" required>
                        <label for="agree-terms">I agree to the <a href="#">Terms & Conditions</a></label>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="newsletter">
                        <label for="newsletter">Subscribe to our newsletter for updates and offers</label>
                    </div>

                    <button type="submit" class="btn-register  start-50 translate-middle-x ">Create Account</button>
                </form>
                <div class="login-link">
                    Already have an account? <a href="login.html">Sign In</a>
                </div>

                <div class="divider">
                    <span>Or register with</span>
                </div>

                <div class="social-register row">
                    <div class="col-4">
                        <a href="#" class="social-btn google">
                            <i class="fab fa-google"></i>
                            Google
                        </a>
                    </div>
                    <div class="col-4">
                        <a href="#" class="social-btn facebook">
                            <i class="fab fa-facebook-f"></i>
                            Facebook
                        </a>
                    </div>
                    <div class="col-4">
                        <a href="#" class="social-btn twitter">
                            <i class="fab fa-twitter"></i>
                            Twitter
                        </a>
                    </div>



                </div>


            </div>
        </div>
    </div>
</section>
