<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #4b79a1, #283e51);
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .card {
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      background: #ffffffee;
      padding: 40px 30px;
      width: 400px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    }

    h2 {
      font-weight: 600;
      font-size: 1.8rem;
      color: #1c1c1c;
      text-align: center;
      margin-bottom: 30px;
    }

    .form-floating > .form-control {
      border-radius: 12px;
    }

    .form-control:focus {
      border-color: #4b79a1;
      box-shadow: 0 0 10px rgba(75, 121, 161, 0.2);
    }

    .btn-primary {
      background: linear-gradient(135deg, #4b79a1, #283e51);
      border: none;
      border-radius: 12px;
      padding: 12px;
      font-size: 1rem;
      font-weight: 500;
      color: #fff;
      transition: background 0.3s, transform 0.2s;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #283e51, #4b79a1);
      transform: translateY(-2px);
    }

    .form-check-label {
      color: #333;
    }

    .social-login button {
      border-radius: 12px;
      margin-bottom: 10px;
      font-weight: 500;
      transition: transform 0.2s;
    }

    .social-login button:hover {
      transform: translateY(-2px);
    }

    @media (max-width: 450px) {
      .card {
        width: 90%;
        padding: 30px 20px;
      }
    }

    /* Eye toggle */
    .password-toggle {
      position: relative;
    }

    .password-toggle i {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #555;
    }
    .password-toggle i {
  cursor: pointer;
  transition: transform 0.3s;
}

.password-toggle i.active {
  transform: rotate(180deg);
}

  </style>
</head>

<body>
  <div class="card">
    <h2>Your fashion journey starts here</h2>
    <form>
      <!-- Email Field -->
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="Enter Your email" required>
        <label for="email">Enter Your Email</label>
      </div>

      <!-- Password Field with Eye Toggle -->
     <div class="form-floating mb-3 password-toggle">
  <input #passwordInput [type]="passwordFieldType" class="form-control"
         id="password" placeholder="Enter Your password"
         (input)="password = passwordInput.value" required>
  <label for="password">Enter Your Password</label>
  <i class="bi" 
     [class.bi-eye]="passwordFieldType==='text'" 
     [class.bi-eye-slash]="passwordFieldType==='password'" 
     [class.active]="isActive" 
     (click)="togglePassword()"></i>
   
</div>


      <!-- Remember Me + Forgot Password -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>
        <a href="#" class="text-decoration-none">Forgot password?</a>
      </div>

      <!-- Login Button -->
      <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>

      <!-- Social Login -->
      <div class="d-grid gap-2 social-login">
        <button class="btn btn-outline-danger d-flex align-items-center justify-content-center" type="button">
          <i class="bi bi-google me-2"></i> Login with Google
        </button>
        <button class="btn btn-outline-primary d-flex align-items-center justify-content-center" type="button">
          <i class="bi bi-facebook me-2"></i> Login with Facebook
        </button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Eye Toggle Script -->
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    const togglePasswordBtn = document.getElementById('togglePassword');
    const passwordField = document.getElementById('password');

    togglePasswordBtn.addEventListener('click', function () {
      // Toggle type
      const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordField.setAttribute('type', type);

      // Toggle icon
      this.classList.toggle('bi-eye');
      this.classList.toggle('bi-eye-slash');
    });
  });
</script>

</body>
</html>
