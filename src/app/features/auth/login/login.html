<section class="login-section">
  <div class="container">
    <div class="login-container">
      <div class="login-box">
        <div class="login-header">
          <h1>Welcome Back</h1>
          <p>Sign in to your account to continue</p>
        </div>

        <form (ngSubmit)="login()" #loginForm="ngForm">
          <div class="form-group" [class.has-error]="errors.email || hasApiError">
            <label>Email or Username *</label>
            <input type="text" [(ngModel)]="email" name="email" (ngModelChange)="validateEmail()" required
              placeholder="your@email.com or username" />
            @if (errors.email && !hasApiError) {
            <span class="field-error">{{ errors.email }}</span>
            }
          </div>

          <div class="form-group" [class.has-error]="errors.password || hasApiError">
            <label>Password *</label>
            <div class="password-field">
              <input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="password" name="password"
                (ngModelChange)="validatePassword()" required placeholder="Enter your password" />
              <i class="fas password-toggle" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"
                (click)="togglePassword()" title="Show/Hide password"></i>
            </div>
            @if (errors.password) {
            <span class="field-error">{{ errors.password }}</span>
            }
          </div>

          <div class="form-options">
            <div class="remember-me">
              <input type="checkbox" id="remember" [(ngModel)]="rememberMe" name="remember" />
              <label for="remember">Remember me</label>
            </div>
          </div>

          <button type="submit" class="btn-login">Sign In</button>
        </form>


        <div class="register-link">
          Don't have an account?
          <a routerLink="/register">Create Account</a>
        </div>
      </div>
    </div>
  </div>
</section>
